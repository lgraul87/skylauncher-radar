<div class=" session-start mw-100">
  <div class="col-3 container-fluid welcome-form w-100">
    <div class=" text-center mt-5">
      <h1 class="col mt-1 text-primary">
        LOG IN
      </h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)" 
    class="ng-untouched ng-pristine ng-invalid">
      <div class="col mt-5">
        <p class="mt-3 mb-0">
        </p>
        <input formControlName="email" type="email" placeholder="E-mail..."
          class="p-3 form-control ng-untouched ng-pristine ng-invalid"
          [ngClass]="{'border-danger' :(loginForm.get('email')?.errors?.['required']&&loginForm.get('email')?.dirty || loginForm.get('email')?.errors?.['email'])&& isSubmited}" />

        <span *ngIf="loginForm.get('email')?.errors?.['required']&&loginForm.get('email')?.dirty && isSubmited" class="text-danger">
          * Obligatory field.
        </span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']&&loginForm.get('email')?.dirty && isSubmited" class="text-danger">
          * Invalid email format.
        </span>
      </div>
      <div class="row">
        <div class="col">
          <p class="mt-3 mb-0">
          </p>
          <input formControlName="password" type="password" placeholder="Password..."
            class="p-3 form-control ng-untouched ng-pristine ng-invalid" 
            [ngClass]="{'border-danger' :loginForm.get('password')?.errors?.['required']&&loginForm.get('password')?.dirty 
            || loginForm.get('password')?.errors?.['maxlength'] 
            || loginForm.get('password')?.errors?.['minlength']}" />

          <span *ngIf="loginForm.get('password')?.errors?.['required']&&loginForm.get('password')?.dirty"
            class="text-danger">
            * Obligatory field.
          </span>

          <span *ngIf="loginForm.get('password')?.errors?.['minlength']&&loginForm.get('password')?.dirty"
            class="text-danger">
            * The password must have more than 7 characters.
          </span>

          <span *ngIf="loginForm.get('password')?.errors?.['maxlength']&&loginForm.get('password')?.dirty"
            class="text-danger">
            * The password must have less than 20 characters.
          </span>
        </div>
      </div>
      <div class="align-self-center mt-3">
        <div class="col mt-5 ">
          <button type="submit" class="btn btn-primary boton w-100 text-xl-center">
           <h5 class="mb-0">LOG IN</h5> 
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
