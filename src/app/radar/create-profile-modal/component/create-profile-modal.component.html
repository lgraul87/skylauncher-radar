<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header mb-5">
        <h4 class="modal-title" id="modal-basic-title">Add profile</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">

        <form [formGroup]="profileForm" (ngSubmit)="submitForm(profileForm) ">

            <div class="mb-3 row d-flex justify-content-between">

                <label for="table-filtering-search" class="col-2">Profile
                </label>
                <div class="col-3">
                    <input formControlName="profile" class="form-control input" type="text"
                        [ngClass]="{'border-danger' :(profileForm.get('profile')?.errors?.['required']&&profileForm.get('profile')?.dirty
                            || profileForm.get('profile')?.errors?.['maxlength'] || profileForm.get('profile')?.errors?.['minlength'])&& isSubmited}"/>

                    <span *ngIf="profileForm.get('profile')?.errors?.['required']&&profileForm.get('profile')?.dirty && isSubmited"
                        class="text-danger">
                        * Obligatory field.
                    </span>
                    <span
                        *ngIf="this.profileForm.get('profile')?.errors?.['minlength']&&profileForm.get('profile')?.dirty && isSubmited"
                        class="text-danger">
                        * Profile must be more than 3 characters
                    </span>
                    <span
                        *ngIf="this.profileForm.get('profile')?.errors?.['maxlength']&&profileForm.get('profile')?.dirty && isSubmited"
                        class="text-danger">
                        * Profile must be less than 15 characters
                    </span>
                </div>
                <label for="table-filtering-search" class="col-2">Current profile</label>
                <div class="col-3">
                    <input formControlName="currentProfile" class="form-control input" type="text"
                        [ngClass]="{'border-danger' :(profileForm.get('currentProfile')?.errors?.['required']&&profileForm.get('currentProfile')?.dirty 
                        || profileForm.get('currentProfile')?.errors?.['minlength'])&& isSubmited}" />

                    <span
                        *ngIf="profileForm.get('currentProfile')?.errors?.['required']&&profileForm.get('currentProfile')?.dirty && isSubmited"
                        class="text-danger">
                        * Obligatory field.
                    </span>
                    <span
                        *ngIf="this.profileForm.get('currentProfile')?.errors?.['minlength']&&profileForm.get('currentProfile')?.dirty && isSubmited"
                        class="text-danger">
                        * The current Profile must be more than 3 characters
                    </span>
                </div>
            </div>

            <div class="mb-5 row">
                <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Description</label>
                <div class="col-xs-3 col-sm-auto w-100">
                    <textarea formControlName="description" class="form-control"
                        [ngClass]="{'border-danger' :(profileForm.get('description')?.errors?.['required']&&profileForm.get('description')?.dirty || profileForm.get('description')?.errors?.['minlength'])&& isSubmited}">
                    </textarea>

                    <span
                        *ngIf="profileForm.get('description')?.errors?.['required']&&profileForm.get('description')?.dirty && isSubmited"
                        class="text-danger">
                        * Obligatory field.
                    </span>
                    <span
                        *ngIf="profileForm.get('description')?.errors?.['minlength']&&profileForm.get('description')?.dirty && isSubmited"
                        class="text-danger">
                        * The description must be more than 3 characters
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col text-end">
                    <button type="submit" (click)="d('Cross click')" class="btn btn-light">Save</button>
                </div>
            </div>
        </form>
    </div>
</ng-template>
<button class="button-class" (click)="open(content)"><img class="image-class" src="./../../../../assets/mas.png" alt="plus-icon"></button>
