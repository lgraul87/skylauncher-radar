<div class="row">
    <div class="col mt-5 tabla">
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre por el que se le conoce</th>
                        <th scope="col">Nombre actual</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Borrar perfil</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of profiles , index as i">
                        <th scope="row">{{ i + 1 }}</th>
                        <td><ngb-highlight [result]="user.profile"></ngb-highlight></td>
                        <td><ngb-highlight [result]="user.currentProfile"></ngb-highlight></td>
                        <td><ngb-highlight [result]="user.description"></ngb-highlight></td>
                        <td>
                            <div class="d-flex space-between">
                                <button type="button" class="btn btn-light" (click)="deleteProfile(user.profile)">
                                    Borrar
                                </button>
                                <button type="button" class="btn btn-light">
                                    Modificar
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
