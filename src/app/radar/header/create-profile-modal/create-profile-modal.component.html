<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header mb-5">
        <h4 class="modal-title" id="modal-basic-title">Add profile</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">

        <form [formGroup]="profileForm" (ngSubmit)="submitForm(profileForm) ">

            <div class="mb-3 row d-flex justify-content-between">

                <label for="table-filtering-search" class="col-2">Profile
                </label>
                <div class="col-3">
                    <input formControlName="profile" class="form-control input" type="text"

                    [ngClass]="{'border-danger' :profileForm.get('profile')?.errors?.['required']&&profileForm.get('profile')?.dirty}" />


                    <span *ngIf="profileForm.get('profile')?.errors?.['required']&&profileForm.get('profile')?.dirty" class="text-danger">
                        * Campo obligatorio.
                    </span>
                    <span *ngIf="this.profileForm.get('profile')?.errors?.['minlength']&&profileForm.get('profile')?.dirty" class="text-danger">
                        (Debe tener como mínimo 3 caracteres)
                    </span>
                </div>


                <label for="table-filtering-search" class="col-2">Current profile</label>
                <div class="col-3">
                    <input formControlName="currentProfile" class="form-control input" type="text"
                        [ngClass]="{'border-danger' :profileForm.get('currentProfile')?.errors?.['required']&&profileForm.get('currentProfile')?.dirty}" />


                    <span *ngIf="profileForm.get('currentProfile')?.errors?.['required']&&profileForm.get('currentProfile')?.dirty" class="text-danger">
                        * Campo obligatorio.
                    </span>
                    <span *ngIf="this.profileForm.get('currentProfile')?.errors?.['minlength']&&profileForm.get('currentProfile')?.dirty" class="text-danger">
                        (Debe tener como mínimo 3 caracteres)
                    </span>
                </div>
            </div>

            <div class="mb-5 row">
                <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Description</label>
                <div class="col-xs-3 col-sm-auto w-100">
                    <textarea formControlName="description" class="form-control"

                    [ngClass]="{'border-danger' :profileForm.get('description')?.errors?.['required']&&profileForm.get('description')?.dirty}"></textarea>

                    <span *ngIf="profileForm.get('description')?.errors?.['required']&&profileForm.get('description')?.dirty" class="text-danger">
                        * Campo obligatorio.
                    </span>
                    <span *ngIf="this.profileForm.get('description')?.errors?.['minlength']&&profileForm.get('description')?.dirty" class="text-danger">
                        (Debe tener como mínimo 3 caracteres)
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col text-end">
                    <button type="submit" (click)="d('Cross click')" class="btn btn-light">Save</button>
                </div>
            </div>

        </form>

    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add profile</button>
