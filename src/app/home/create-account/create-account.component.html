<div class="container create-account mw-100">
  <div class="row">
    <div class="col-3 container-fluid  welcome-form registro bg-white rounded shadow-lg p-3 mb-2">
      <div class="row text-center">
        <h1 class="col mt-5 text-primary">
          Registrate
        </h1>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)"
        class="ng-untouched ng-pristine ng-invalid">
        <div class="row">
          <div class="col mt-3">
            <p class="mt-3 mb-0">
            </p>
            <input formControlName="email" type="email" placeholder="E-mail..."
              class="p-3 form-control ng-untouched ng-pristine ng-invalid"
              [ngClass]="{'border-danger' :registerForm.get('email')?.errors?.['required']&&registerForm.get('email')?.dirty || registerForm.get('email')?.errors?.['email']}" />

            <span *ngIf="registerForm.get('email')?.errors?.['required']&&registerForm.get('email')?.dirty"
              class="text-danger">
              * Obligatory field.
            </span>
            <span *ngIf="registerForm.get('email')?.errors?.['email']&&registerForm.get('email')?.dirty"
              class="text-danger">
              * Invalid email format.
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col mt-3">
            <p class="mt-3 mb-0">
            </p>
            <input formControlName="password" type="password" placeholder="Password..."
              class="p-3 form-control ng-untouched ng-pristine ng-invalid" [ngClass]="{'border-danger' :registerForm.get('password')?.errors?.['required']&&registerForm.get('password')?.dirty || registerForm.get('password')?.errors?.['maxlength'] 
              || registerForm.get('password')?.errors?.['minlength']}" />
            <span *ngIf="registerForm.get('password')?.errors?.['required']&&registerForm.get('password')?.dirty"
              class="text-danger">
              * Obligatory field.
            </span>
            <span *ngIf="registerForm.get('password')?.errors?.['minlength']&&registerForm.get('password')?.dirty"
              class="text-danger">
              * The password must have more than 7 characters.
            </span>
            <span *ngIf="registerForm.get('password')?.errors?.['maxlength']&&registerForm.get('password')?.dirty"
              class="text-danger">
              * The password must have less than 20 characters.
            </span>
          </div>
        </div>
        <div class="row align-self-center mt-1">
          <div class="col p-4">
            <button type="submit" class="btn btn-primary rounded-pill w-100">
              Create account
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col p-3">
          <p class="mt-3 mb-0">
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center row ">
    <div class=" d-flex justify-content-center col-3 bg-white rounded shadow-lg p-4 mb-5 h4 ">
      <p class="mb-0">Ya tienes cuenta?&nbsp;</p>
      <a class="" type="button" routerLink=""> Iniciar sesi√≥n</a>

    </div>
  </div>
</div>
