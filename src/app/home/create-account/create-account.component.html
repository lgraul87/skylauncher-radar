<div class="container create-account mw-100">
  <div class="row">
    <div class="container-fluid registro bg-white rounded shadow-lg p-3 mb-2">
      <div class="welcome-form">
        <div class=" text-center mt-5">
          <h1 class="col mt-1 text-primary">
            Registrate
          </h1>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)"
          class="ng-untouched container-fluid ng-pristine ng-invalid">
          
            <div class="col mt-5">
              <input formControlName="email" type="email" placeholder="E-mail..."
                class="p-3 form-control  ng-untouched ng-pristine ng-invalid"
                [ngClass]="{'border-danger' :(registerForm.get('email')?.errors?.['required']&&registerForm.get('email')?.dirty || registerForm.get('email')?.errors?.['email'])&& isSubmited}" />

              <span
                *ngIf="registerForm.get('email')?.errors?.['required']&&registerForm.get('email')?.dirty && isSubmited"
                class="text-danger">
                * Obligatory field.
              </span>
              <span *ngIf="registerForm.get('email')?.errors?.['email']&&registerForm.get('email')?.dirty && isSubmited"
                class="text-danger">
                * Invalid email format.
              </span>
            </div>
            <div class="col">
              <p class="mt-3 mb-0">
              </p>
              <input formControlName="password" type="password" placeholder="Password..."
                class="p-3 form-control ng-untouched ng-pristine ng-invalid" [ngClass]="{'border-danger' :(registerForm.get('password')?.errors?.['required']&&registerForm.get('password')?.dirty || registerForm.get('password')?.errors?.['maxlength'] 
              || registerForm.get('password')?.errors?.['minlength'])&& isSubmited}" />
              <span
                *ngIf="registerForm.get('password')?.errors?.['required']&&registerForm.get('password')?.dirty && isSubmited"
                class="text-danger">
                * Obligatory field.
              </span>
              <span
                *ngIf="registerForm.get('password')?.errors?.['minlength']&&registerForm.get('password')?.dirty && isSubmited"
                class="text-danger">
                * The password must have more than 7 characters.
              </span>
              <span
                *ngIf="registerForm.get('password')?.errors?.['maxlength']&&registerForm.get('password')?.dirty && isSubmited"
                class="text-danger">
                * The password must have less than 20 characters.
              </span>
            </div>
          <div class="align-self-center mt-3 mb-1">
            <div class="col mt-5">
              <button type="submit" class="btn btn-primary boton w-100">
                <h5 class="mb-0">CREATE ACCOUNT</h5> 
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center row ">
    <div class=" d-flex justify-content-center col-3 boton2 bg-white rounded shadow-lg p-4 mb-5 h4 ">
      <p class="mb-0">Ya tienes cuenta?&nbsp;</p>
      <a class="" type="button" routerLink=""> Iniciar sesi√≥n</a>
    </div>
  </div>
</div>
